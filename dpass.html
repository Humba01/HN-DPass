<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta lang="pt-br"/>
    <title>Humbanew DPass | O Gerador de senhas inteligente.</title>
    <link rel="icon" href="svg/logo/new-logo/Humbanew Logo (Design) - 2.0 - 12º Gen - Branco.svg"/>

    <!-- build:css css/dpass_page.css -->

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/pag-inicial/cabecalho.css"/>
    <link rel="stylesheet" href="css/pag-inicial/rodape.css"/>
    <link rel="stylesheet" href="css/dpass/slogan/slogan.css"/>
    <link rel="stylesheet" href="css/dpass/configurador/configurador.css"/>

    <!-- endbuild -->

  </head>
  <body>
    
    <header class="cabecalho_conteiner">
      <div class="cabecalho_cont_parent" id="btn_main">
        <img src="svg/logo/new-logo/Humbanew Logo (Design) - 2.0 - 12º Gen - Preto.svg" alt="Humbanew Logo" class="logo_part_i"/>
        <div class="cab_conteiner_title">
          <h1 class="text1_title">Humbanew DPass</h1>
        </div>
      </div>
    </header>

    <section class="dpass_slogan">
      <p class="dpass_text_slogan" id="slogan">O Gerador de senhas inteligente.</p>
    </section>

    <section class="configurador_conteiner">
      <h2 class="configurador_titulo">Configurações da Geração</h2>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Tamanho da Senha:</p>

        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_01" checked/>
          <label for="tam_01">04 carac.</label>
        </div>

        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_02"/>
          <label for="tam_02">05 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_03"/>
          <label for="tam_03">06 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_04"/>
          <label for="tam_04">07 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_05"/>
          <label for="tam_05">08 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_06"/>
          <label for="tam_06">09 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_07"/>
          <label for="tam_07">10 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_08"/>
          <label for="tam_08">11 carac.</label>
        </div>
        
        <div class="configurador_card__opcao">
          <input type="radio" name="tamanhoSenha" id="tam_09"/>
          <label for="tam_09">12 carac.</label>
        </div>
     
      </div>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Caracteres Numéricos:</p>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresNum" id="cat_n_01" checked/>
          <label for="cat_n_01">Sim</label>
        </div>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresNum" id="cat_n_02"/>
          <label for="cat_n_02">Não</label>
        </div>

      </div>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Caracteres Comuns:</p>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresCom" id="cat_c_01" checked/>
          <label for="cat_c_01">Sim</label>
        </div>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresCom" id="cat_c_02"/>
          <label for="cat_c_02">Não</label>
        </div>

      </div>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Caracteres Especiais:</p>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresEsp" id="cat_e_01" checked/>
          <label for="cat_e_01">Sim</label>
        </div>

        <div class="configurador_card__opcao">
          <input type="radio" name="caracteresEsp" id="cat_e_02"/>
          <label for="cat_e_02">Não</label>
        </div>

      </div>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Expressões ou termos que deseje colocar na senha final:</p>
          
          <div class="configurador_card__input_cont">
            <input class="configurador_card__input_cont___text" type="text" placeholder="Insira o valor desejado aqui!" id="inp_1" />
            <input class="configurador_card__input_cont___submit" type="submit" id="inp_s_1" />
          </div>
          <div class="configurador_card__input_cont_most">
            <ol class="configurador_card__input_cont_most___lista" id="inp_c_m_1">
              <!-- Valores inseridos entrarão aqui! -->
            </ol>
          </div>

      </div>
      <div class="configurador_card">
        <p class="configurador_card__titulo">Senha Gerada:</p>
      
        <div class="configurador_card__resultado_cont">
          <p class="configurador_card__resultado_cont___display" id="disp_1">""</p>
        </div>
      
      </div>
    </section>

    <!-- build:js js/dpass_page.js -->

    <script src="js/config/password.js"></script>

    <!-- endbuild -->

  </body>
  <footer>
    <section class="rodape">
      <h1 class="rodape_titulo">Humbanew © 2015 - 2021</h1>
    </section>
  </footer>
</html>
